<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Caffeine Corner</title>
    <link rel="stylesheet" href="CSS.css">
</head>
<body>

    <!-- Header -->
    <header>
        <img src="Logo.png" alt=" ">
        <h1>Welcome to Caffeine Corner</h1>
    </header>

    <!-- Nav -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href=" ">About Us</a></li>
            <li><a href=" ">Shopping Cart</a></li>
            <li><a href=" ">Products</a></li>
            <li><a href="SignUp.html">Sign Up</a></li>
            <li><a href=" ">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Div for main content -->
    <div class="main_form">
        <form class="form-inline" onsubmit="validateForm(event)">
        <h2>User Signup</h2>

            <p>
                <label for="name">Name:</label>
                <input id="name" class="form-control" type="text" required>
                <span id="name-error"></span>
            </p>

            <p>
                <label for="email">Email:</label>
                <input id="email" class="form-control" type="email" required>
                <span id="email-error"></span>
            </p>

            <p>
                <label for="password">Password:</label>
                <input id="password" class="form-control" type="password" required>
                <span id="password-error"></span>
            </p>

            <p>
                <label for="confirm_password">Confirm Password:</label>
                <input id="confirm_password" class="form-control" type="password" required>
                <span id="confirm_password-error"></span>
            </p>
            <button type="submit" class="btn btn-secondary">Submit</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <ul>
            <li><a href=" ">Terms of Use</a></li>
            <li><a href=" ">Cookie and Privacy Policy</a></li>
            <li><a href=" ">Copyright</a></li>
        </ul>
    </footer>

    <script src="Script.js"></script>

</body>
</html>
